name: Unzip ZIP file using Python

on:
  push:
    branches:
      - main

jobs:
  unzip_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: List files in zips folder
        run: ls -la zips

      - name: Unzip ZIP file using Python
        run: |
          python -c "
import zipfile
with zipfile.ZipFile('zips/All Commands-20250719T092014Z-1-001.zip', 'r') as zip_ref:
    zip_ref.extractall('extracted')
          "

      - name: List files in extracted folder
        run: ls -la extracted
